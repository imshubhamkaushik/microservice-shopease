name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: shopease
        ports: ['5432:5432']
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Build and Test user-service
      run: mvn -f user-service -B -DskipTests=false test package

    - name: Build and Test product-service
      run: mvn -f product-service -B -DskipTests=false test package

    - name: Build frontend
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: |
        cd frontend
        npm ci
        npm run build

    # Add Sonar, Docker build/push steps as needed (requires secrets)
