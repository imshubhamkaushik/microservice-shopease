# 1. Persistent Volume Claim Template
#    This replaces the 'volumes' section in your Deployment
apiVersion: v1
kind: Secret
metadata:
  name: shopease-secrets
type: Opaque
stringData:
  DB_USER: "{{ .Values.postgres.username | default "postgres" }}"
  DB_PASSWORD: "{{ .Values.postgres.password | default "postgres" }}"
---
apiVersion: apps/v1
kind: StatefulSet # Use StatefulSet for stable database deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  serviceName: "postgres" # Must match the Service name below
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          # NOTE: Helm templating is preserved
          image: "{{ .Values.postgres.image }}:{{ .Values.postgres.tag }}"
          ports:
            - containerPort: {{ .Values.postgres.port | default 5432 }}
              name: pg
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: shopease-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: shopease-secrets
                  key: DB_PASSWORD
            - name: DB_NAME
              value: "{{ .Values.postgres.db | default "shopease" }}"
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U $(printenv DB_USER)
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            # This name must match the volumeClaimTemplates name
            - name: pgdata
              mountPath: /var/lib/postgresql/data

  # --- PVC AUTOPROVISIONING (CRITICAL FOR DATA PERSISTENCE) ---
  volumeClaimTemplates:
    - metadata:
        name: pgdata # Name used in the volumeMounts section
      spec:
        accessModes: ["ReadWriteOnce"] # Only one pod can mount it
        # storageClassName: {{ .Values.global.storageClass | default "" | quote }} # Set your StorageClass if needed
        resources:
          requests:
            storage: {{ .Values.postgres.storage.size | default "5Gi" }} # Change this to your required disk size
        # NOTE: For Minikube, this uses the default StorageClass
---
# 2. Service Definition (Remains the same for DNS)
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  selector:
    app: postgres
  ports:
    - port: {{ .Values.postgres.port }}
      targetPort: {{ .Values.postgres.port }}
      protocol: TCP
