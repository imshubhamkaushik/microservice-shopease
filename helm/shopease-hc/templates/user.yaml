apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: {{ .Values.userService.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      serviceAccountName: shopease-sa
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
      initContainers:
        - name: wait-for-postgres
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            runAsUser: 999
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: shopease-secrets
                  key: DB_PASSWORD
          command:
            - sh
            - -c
            - |
              echo "Waiting for postgres at postgres:{{ .Values.postgres.port | default 5432 }}..."
              until pg_isready -h postgres -p {{ .Values.postgres.port | default 5432 }} -U {{ .Values.postgres.username | default "postgres" }}; do
                echo "Postgres is unavailable - sleeping"
                sleep 5
              done
              echo "Postgres is up - continuing"
      containers:
        - name: user-service
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.userService.image.repository }}:{{ .Values.userService.image.tag }}"
          imagePullPolicy: {{ .Values.userService.image.pullPolicy | default "IfNotPresent" }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: {{ .Values.userService.service.port | default 8081 }}
          env:
            - name: SPRING_DATASOURCE_URL
              value: "{{ .Values.userService.env.SPRING_DATASOURCE_URL }}"
            - name: SPRING_DATASOURCE_USERNAME
              value: "{{ .Values.userService.env.SPRING_DATASOURCE_USERNAME }}"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: shopease-secrets
                  key: DB_PASSWORD
          resources: {{- toYaml .Values.userService.resources | nindent 12 }}
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            periodSeconds: 5
            failureThreshold: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
      volumes:
        - name: tmp-volume
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  labels:
    app: user-service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.userService.service.port | default 8081 }}"
    prometheus.io/path: "/actuator/prometheus"
spec:
  selector:
    app: user-service
  ports:
    - port: {{ .Values.userService.service.port | default 8081 }}
      targetPort: {{ .Values.userService.service.port | default 8081 }}