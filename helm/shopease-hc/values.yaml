global:
  imageRegistry: "docker.io/imshubhamkaushik"

ingress:
  enabled: true
  host: shop.local
  paths:
    frontend: /
    users: /users
    products: /products

frontendService:
  image:
    repository: "frontend-service"
    tag: "latest"
  replicaCount: 1
  service:
    port: 80
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

userService:
  image:
    repository: "user-service"
    tag: "latest"
    pullPolicy: "IfNotPresent"
  service:
    port: 8081
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  env:
    SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/shopease"
    SPRING_DATASOURCE_USERNAME: "postgres"
    SPRING_DATASOURCE_PASSWORD: "postgres"
  replicaCount: 1
  metrics:
    enabled: true
    path: /actuator/prometheus

productService:
  image:
    repository: "product-service"
    tag: "latest"
    pullPolicy: "IfNotPresent"
  service:
    port: 8082
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  env:
    SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/shopease"
    SPRING_DATASOURCE_USERNAME: "postgres"
    SPRING_DATASOURCE_PASSWORD: "postgres"
  replicaCount: 1
  metrics:
    enabled: true
    path: /actuator/prometheus

postgres:
  image: postgres
  tag: "16-alpine"
  username: postgres
  password: postgres
  db: shopease
  port: 5432
  storage:
    size: 5Gi

prometheus:
  enabled: false

grafana:
  enabled: false

