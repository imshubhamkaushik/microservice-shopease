global:
  imageRegistry: "docker.io/imshubhamkaushik"

ingress:
  enabled: true
  host: shop.local
  paths:
    frontend: /
    users: /api/users
    products: /api/products

frontendService:
  image:
    repository: "frontend-service"
    tag: "1.0.5"
  replicaCount: 1
  service:
    port: 80
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

userService:
  image:
    repository: "user-service"
    tag: "1.0.5"
    pullPolicy: "IfNotPresent"
  service:
    port: 8081
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  env:
    SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/shopease"
    SPRING_DATASOURCE_USERNAME: "postgres"
  replicaCount: 1

productService:
  image:
    repository: "product-service"
    tag: "1.0.5"
    pullPolicy: "IfNotPresent"
  service:
    port: 8082
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  env:
    SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/shopease"
    SPRING_DATASOURCE_USERNAME: "postgres"
  replicaCount: 1

postgres:
  image: postgres
  tag: "16-alpine"
  username: postgres
  db: shopease
  port: 5432
  storage:
    size: 5Gi

monitoring:
  enabled: true