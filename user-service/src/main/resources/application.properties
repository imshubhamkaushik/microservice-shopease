spring.application.name=user-service
server.port=8081

spring.datasource.url=jdbc:postgresql://postgres:5432/shopease
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

management.endpoints.web.exposure.include=health,info,prometheus,metrics
# In Spring Boot 3, endpoints are usually enabled by default. The new access property controls permission levels. read_only is the standard replacement for "enabled".
management.endpoint.prometheus.access=read_only
management.endpoint.health.show-details=always
# The configuration hierarchy was reorganized to group properties by the monitoring system (Prometheus) rather than the function (metrics.export).
management.prometheus.metrics.export.enabled=true
management.endpoints.web.base-path=/actuator
management.server.port=8081
